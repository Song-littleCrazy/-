<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create web map from id</title>

    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.24/3.24/esri/css/esri.css">
</head>

<body>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false" style="width:100%;height:100%;">
        <div data-dojo-type="dijit/layout/ContentPae" data-dojo-props="region:'right'" style="width:250px;">
            <div id="dir"></div>
        </div>
        <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
    </div>

    <script var dojoConfig={ parseOnload:true; }></script>
    <script src="http://localhost:8080/arcgis_js_api/library/3.24/3.24/dojo/dojo.js"></script>
    <script src="http://localhost:8080/arcgis_js_api/library/3.24/3.24/"></script>
    <script>
        
        require([
            "esri/map",
            "esri/dijit/Directions",
            "dojo/parser",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
            "dojo/domReady!"
        ], function (Map, Directions, parser) {
            //页面没有地图，但会显示现在离开及灰色的导航
            var directions = new Directions({
                map: map,
                routeTaskUrl: "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Network/USA/NAServer/Route",
            }, "dir");
            directions.startup();

            parser.parse();
        })
    </script>
</body>

</html>
