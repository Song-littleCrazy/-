<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var list = document.querySelector("ul");
        var item = document.querySelector("input");
        var btn = document.querySelector("button");

        btn.onclick = function(){
            var nowname = item.value;
            item.textContent = "";

            var listn = document.createElement("li"); 
            var spann = document.createElement("span"); 
            var buttonn = document.createElement("button"); 

            listn.appendChild(spann);
            listn.appendChild(buttonn);

            spann.textContent = nowname;
            buttonn.textContent = "Delete";

            list.appendChild(listn);

            buttonn.onclick = function(){
                listn.parentNode.removeChild(listn);
            }

            //focus()方法将焦点聚焦到指定元素上
            //使点完按钮后，焦点仍聚焦在对话框上
            item.focus();
        }
    </script>
  </body>
</html>
