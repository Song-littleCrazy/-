<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-&gt;pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <div></div>

    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-queue-btn">打印队头元素内容</button>
    <button id="empty-queue-btn">判断队列是否为空</button>

    <script>
        //第一个为栈顶元素
        var stack = ["apple", "pear"];
        var stackin = document.getElementById("stack-input");
        document.getElementById("push-btn").onclick = function () {
            stack.push(stackin.value);
            console.log("第一个为栈顶元素" + stack.join("->"));
        }

        document.getElementById("pop-btn").onclick = function () {
            stack.pop();
            console.log("第一个为栈顶元素" + stack.join("->"));
        }

        document.getElementById("font-btn").onclick = function () {
            console.log(stack[0]);
        }
        document.getElementById("empty-btn").onclick = function () {
            console.log(stack[0] == 0);
        }


        
        var queue = ["apple", "pear"];
        var queuein = document.getElementById("queue-input");
        
        document.getElementById("in-btn").onclick = function(){
            queue.unshift(queuein.value);
            console.log(queue.join("<-"));
        }
        document.getElementById("out-btn").onclick = function(){
            queue.pop();
            console.log(queue.join("<-"));
        }
        document.getElementById("font-queue-btn").onclick = function(){
            console.log(queue[queue.length-1]);
        }
        document.getElementById("empty-queue-btn").onclick = function(){
            console.log(queue=="")
        }

    </script>
</body>

</html>
