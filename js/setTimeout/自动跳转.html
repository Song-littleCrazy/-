<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        x=0;
        y=0;
        function function1() {  
            document.getElementById("displayBox1").value = x;
            x = x+1;
            timeOutId1 = setTimeout(function1,60000);
        }
        function function2(){
            y = y+1;
            z = y%60;
            if(z<10){z = "0"+z;}
            document.getElementById("displayBox2").value = z;
            timeOutId2 = setTimeout(function2,1000);
        }
    </script>
</head>

<body>
    <input type="text" id="displayBox1" value="0" size="4">
    <input type="text" id="displayBox2" value="0" size="4">
    
    <button id="stop" onclick="clearTimeout(timeOutId2)">停止计时</button>
    <button id="continue" onclick="function2()">继续计时</button>
    <script>
        function1();
        function2();
    </script>
</body>

</html>
