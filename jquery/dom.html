<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery-3.3.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>welcome</h1>
    <a href="#">www.baidu.com</a>
    <p>I would like to say: </p>
    <p>I want to say: </p>
    <b class="foo">Crazy,</b>
    <div></div>
    <div></div>
    <button>clone me!</button>
    <script>
        //append用于向匹配元素内容的后面追加内容
        $("p:first").append("<b>Hello</b>");

        //appendTo用于把所有匹配的元素追加到另一个元素集合中去
        $("p").appendTo("div");

        //prepend用于向匹配元素内容的前面追加内容
        $("p:last").prepend($(".foo"));

        //after把元素添加到元素后面，位置不再元素里，before同理
        $("div").after($("a"));

        //把所有匹配的而元素插入到另一个、指定的元素集合的前面。等价于$("h1").before($("p"))
        $("p").insertBefore($("h1"));

        //wrapAll将所有匹配的元素用单个元素包裹起来
        $("p").wrapAll(document.createElement("div")); //创建div
        
        //wrapInner将每一个匹配的元素的子内容(包括文本节点)用一个HTML结构包裹起来
        //把所有链接内的每个子内容加粗
        $("a").wrapInner("<b></b>");

        //replaceWith将所有匹配的元素替换成指定的HTML或DOM元素
        //用最后段替换第一段，是移动到目标位置来替换，而不是复制一份来替换。
        $("p:first").replaceWith($("p:last"));

        //empty--空，即删除匹配的元素集合中所有的子节点。
        //$("p").empty();

        //remove从DOM中删除所有匹配的元素。
        //$("b").remove(".foo");
        
        //detach从DOM中删除所有匹配的元素。
        //这个方法不会把匹配的元素从jQuery对象中删除，因而可以在将来再使用这些匹配的元素。与remove()不同的是，所有绑定的事件、附加的数据等都会保留下来。
        //$("a").detach();

        //clone克隆匹配的DOM元素并且选中这些克隆的副本
        $("button").click(function(){
            $(this).clone(true).insertAfter(this);
        });
    </script>
</body>
</html>
