<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-1">
        <h2 v-if="ok">Yes</h2>
        <h2 v-else>No</h2>
    </div>
    <hr>

    <div id="app-2">
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
    </div>
    <hr>

    <div id="app-3">
        <p>直接把函数添加到v-if中，但也还是要把它们括起来用vue表示</p>
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
    </div>
    <hr>

    <div id="app-4">
        <p>多个v-else-if连用</p>
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>
    <hr>

    <div id="app-5">
        <p>两个输入方式互换：（名字会保留）</p>
        <!-- 上下两个值一样 -->
        <template v-if="loginType === 'username'">
            <label>username</label>
            <input placeholder="Enter you name">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter you emil address">
        </template>
        <button @click="toggleLoginType">Toggle Login Type</button>
    </div>

    <div id="app-6">
        <p>两个输入方式互换：（名字不会保留）</p>
        <!-- 用key来改变上下两个值一样的情况 -->
        <template v-if="loginType === 'username'">
            <label>username</label>
            <input placeholder="Enter you name" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter you emil address" key="email-input">
        </template>
        <button @click="toggleLoginType">Toggle Login Type</button>
    </div>
    <hr>

    <div id="app-7">
        <p>v-show 指令：通过简单地切换元素的 CSS 属性 display来用于条件展示元素 </p>
        <h2 v-show="ok">Hello Crazy!</h2>
    </div>

    <script>
        //
        var app1 = new Vue({
            el: '#app-1',
            data: {
                ok: false
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                ok: true
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {

            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                type: 'c'
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                loginType: 'username'
            },
            methods: {
                toggleLoginType: function () {
                    return this.loginType = this.loginType === 'username' ? 'email' : 'username'
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                loginType: 'username'
            },
            methods: {
                toggleLoginType: function () {
                    return this.loginType = this.loginType === 'username' ? 'email' : 'username'
                }
            }
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                ok: true
            }
        })
    </script>
</body>

</html>
