<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单输入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <!-- 文本 -->
    <div id="example">
        <input v-model="message" placeholder="edit me">
        <p>Message is : {{message}}</p>
    </div>
    <hr>


    <!-- 多行文本 -->
    <div id="example-1">
        <span>Multiline message is: </span>
        <p style="white-space:pre-line;">{{message1}}</p>
        <textarea v-model="message1" placeholder="add multiple lines"></textarea>
    </div>
    <hr>

    <!-- 复选框 -->
    <!-- 单个复选框，绑定到布尔值 -->
    <div id="example-2">
        <input type="checkbox" id="checkbox" v-model="checked" true-value="yes" false-value="no">
        <label for="checkbox">{{checked}}</label>
    </div>
    <hr>

    <!-- 多个复选框，绑定到同一个数组 -->
    <div id="example-3">
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{checkedNames}}</span>
    </div>
    <hr>

    <!-- 单选按钮 -->
    <div id="example-4">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>

        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>

        <br>
        <span>Picked: {{picked}}</span>
    </div>
    <hr>

    <!-- 选择框 -->
    <div id="example-5">
        <select v-model="selected">
            <option disabled value="">请选择：</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected : {{ selected }}</span>
    </div>
    <hr>

    <!-- 多选的选择框 -->
    <div id="example-6">
        <select v-model="selected2" multiple style="width: 50px;">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected2 }}</span>
    </div>
    <hr>

    <!-- 用v-for渲染的动态选项 -->
    <div id="example-7">
        <select v-model="selected3">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected3 }}</span>
    </div>
    <hr>

    <script>
            var example = new Vue({
                el: '#example',
                data: {
                    message: ''
                }
            })
        var example1 = new Vue({
            el: '#example-1',
            data: {
                message1: ''
            }
        })
        var example2 = new Vue({
            el: '#example-2',
            data: {
                checked: ''
            }
        })
        var example3 = new Vue({
            el: '#example-3',
            data: {
                checkedNames: []
            }
        })
        var example4 = new Vue({
            el: '#example-4',
            data: {
                picked: ''
            }
        })
        var example5 = new Vue({
            el: '#example-5',
            data: {
                selected: ''
            }
        })
        var example6 = new Vue({
            el: '#example-6',
            data: {
                selected2: []
            }
        })
        var example7 = new Vue({
            el: '#example-7',
            data: {
                selected3: 'A',
                options: [{
                        text: 'One',
                        value: 'A'
                    },
                    {
                        text: 'Two',
                        value: 'B'
                    },
                    {
                        text: 'Three',
                        value: 'C'
                    }
                ]
            }
        })
    </script>

</body>

</html>
