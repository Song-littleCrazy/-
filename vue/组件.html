<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <!-- <blog-post title="My journey with vue"  v-on:enlarge-text="postFontSize += 0.1"></blog-post>
    <blog-post title="Blogging with vue"  v-on:enlarge-text="postFontSize += 0.1"></blog-post>
    <blog-post title="Why vue is so fun"></blog-post> -->

    <div id="blog-posts-events-demo">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="postFontSize += 0.1"></blog-post>
        </div>
    </div>


    <script>
        // Vue.component('blog-post',{
        //     props: ['title'],
        //     template: '<h3>{{ title }}</h3>'
        // })

        Vue.component('blog-post', {
            props: ['post'],
            template: `
                <div class="blog-post">
                    <h3>{{post.title}}</h3>
                    <button v-on:click="$emit('enlarge-text')">
                        Enlarge text
                    </button>
                    <div v-html="post.content"></div>
                </div>
            `
        })
        new Vue({
            el: '#blog-posts-events-demo',
            data: {
                posts: [{
                    id: 1,
                    title: "Why vue is so fun",
                    content: 'intersting'
                }],
                postFontSize : 1
            }
        })
    </script>
</body>

</html>
