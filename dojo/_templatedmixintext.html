
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Using _TemplatedMixin</title>
		<link rel="stylesheet" href="dojo-release-1.13.0/dijit/themes/claro/claro.css" media="screen">
	</head>
	<body class="claro">
        <span data-dojo-type="FancyCounter">press me</span>
		
		<script src="dojo-release-1.13.0/dojo/dojo.js" data-dojo-config="parseOnLoad: false"></script>
		<script>
			require([
                "dojo/_base/declare",
                "dojo/parser",
                "dojo/ready",
                "dijit/_WidgetBase",
                "dijit/_TemplatedMixin"
			], function(declare,parser,ready,_WidgetBase,_TemplatedMixin) {
				declare("FancyCounter",[_WidgetBase,_TemplatedMixin],{
                    _i:0,
                    templateString:"<div>"+"<button data-dojo-attach-event='onclick: increment'>press me</button>"+
                        "&nbsp; count: <span data-dojo-attach-point='counter'>0</span>"+"</div>",
                    increment:function(){
                        this.counter.innerHTML = ++this._i;
                    }
                });
                ready(function(){
				    parser.parse();
                });
			});
		</script>
	</body>
</html>
