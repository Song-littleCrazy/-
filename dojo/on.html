<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dojo-on!</title>
</head>

<body>
    <button id="myButton">Click me!</button>
    <div id="myDiv">Hover over me!</div>


    <script src="dojo-release-1.13.0/dojo/dojo.js" data-dojo-config="async: true"></script>

    <script>
        require([
            'dojo/on', "dojo/dom", "dojo/dom-style", "dojo/mouse",
            'dojo/domReady!'
        ], function (on, dom, domStyle, mouse) {
            //
            var btn = dom.byId("myButton"), div = dom.byId("myDiv");

            on(btn, "click", function (event) {
                domStyle.set(div, "backgroundColor", "blue");
            });

            on(div, mouse.enter, function (event) {
                domStyle.set(div, "backgroundColor", "red");
            });

            on(div, mouse.leave, function (event) {
                domStyle.set(div, "backgroundColor", "");
            });

            var handle = on(btn, "click", function (event) {
                //remove，一种删除事件处理程序的方法。
                //移除handle事件，让下面的代码只显示一次
                handle.remove();

                //只显示一次
                alert("This alert will only happen one time.");
            });
        })
    </script>
</body>

</html>
