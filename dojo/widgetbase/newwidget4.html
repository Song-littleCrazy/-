<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widget</title>
</head>

<body>
    <!--根据newwidget2.html对newwidget3.html进行修改，可以得到同样的结果-->
    <!--把span去掉，用widget写此处的代码-->

    <script>
        dojoConfig = {
            parseOnload: false
        }
    </script>
    <script src="../dojo-release-1.13.0/dojo/dojo.js"></script>
    <script>
        require([
            "dojo/_base/declare",
            "dojo/ready",
            "dojo/dom-construct",
            "dojo/parser",
            "dojo/_base/window",
            "dijit/_WidgetBase"
        ], function (declare, ready, domConstruct, parser, win, _WidgetBase) {
            declare("MyFirstWidget", [_WidgetBase], {
                //先设定一个计数器
                _i:0,

                buildRendering: function () {
                    //添加代码
                    // create the DOM for this widget
                    this.domNode = domConstruct.create("button", { innerHTML: "push me" });
                },
                //添加代码
                postCreate: function () {
                    // every time the user clicks the button, increment the counter
                    this.connect(this.domNode, "onclick", "increment");
                },
                //对应上面的increment函数
                increment: function () {
                    this.domNode.innerHTML = ++this._i;
                }
            });

            ready(function () {
                // Call the parser manually so it runs after our widget is defined, and page has finished loading
                //parser.parse();
                // Create the widget programmatically and place in DOM
                (new MyFirstWidget()).placeAt(win.body());

            });
        })
    </script>
</body>

</html>
