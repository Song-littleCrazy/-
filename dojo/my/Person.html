<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Declare</title>
</head>

<body>
    <script>
        dojoConfig = {
            async: true,
            packages: [{
                name: "my",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/'
            }]
        }
    </script>
    <script src="../dojo-release-1.13.0/dojo/dojo.js"></script>

    <script></script>
    <script>
        require(["my/Person"], function (Person) {
            var folk = new Person("phiggins", 43, "Tennessee");
            console.log(folk);//{name: "phiggins", age: 43, residence: "Tennessee"}
        })
    </script>
</body>

</html>
