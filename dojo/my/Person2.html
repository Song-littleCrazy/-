<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Declare</title>
</head>

<body>
    <script>
        dojoConfig = {
            async: true,
            packages: [{
                name: "my",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/'
            }]
        }
    </script>
    <script src="../dojo-release-1.13.0/dojo/dojo.js"></script>

    <script></script>
    <script>
        require(["my/Person2"], function (Person2) {
            var anon = new Person2(),
                alice = new Person2({  name: "Alice", age:42, residence: "Universe 1"});


            console.log(anon.name,alice.name);  //Anoymous Alice
            console.log(anon.residence,alice.residence) //Universe A Universe 1
            alice.moveTo("Universe 420");
            console.log(alice);  //{name: "Alice", age: 42, residence: "Universe 420"}
        })
    </script>
</body>

</html>
